
        <p-dialog [(visible)]="editEvoSuivDialog" [style]="{width: '70vw'}"
                header="Evo suiv" [modal]="true"
                styleClass="p-fluid">

            <ng-template pTemplate="content">
                <p-tabView>
                    <p-tabPanel header="Evo suiv">
                        <div class="p-grid">

                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="1">Date evo s</label>
                                            <p-calendar id="1"
                                                        placeholder="Date evo s"  [(ngModel)]="selectedEvoSuiv.dateEvoS"
                                                    dateFormat="{{dateFormat}}"></p-calendar>
                                        </div>

                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="2">Evo s</label>
                                            <textarea id="2" pInputTextarea rows="5" cols="30"
                                                      placeholder="Evo s"  [(ngModel)]="selectedEvoSuiv.evoS"
                                            ></textarea>
                                        </div>

                                        <div class="p-field p-col-12 p-md-5">
                                            <label for="3">Dossier medicale</label>
                                            <p-dropdown [options]="dossierMedicales" [(ngModel)]="selectedEvoSuiv.dossierMedicaleVo"
                                                    id="3" [filter]="true" filterMatchMode="contains"
                                                    [showClear]="true"
                                                    optionLabel="ref"
                                                    placeholder="Dossier medicale">
                                            </p-dropdown>
                                        </div>
                                        <div class="p-field p-col-12 p-md-1">
                                            <label></label>
                                            <button pButton pRipple type="button"
                                                    icon="pi pi-plus"   (click)="openCreatedossierMedicale('dossierMedicale')"
                                                    class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>

                        </div>
                    </p-tabPanel>

                </p-tabView>

            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="p-grid">
                        <div>
                            <button pButton pRipple label="Annuler" icon="pi pi-times"
                                    class="p-button-text" (click)="hideEditDialog()"></button>
                        </div>
                    <div>
                        <button pButton pRipple label="Valider" icon="pi pi-check"  style="margin:10px" (click)="edit()"></button>
                    </div>
                </div>
            </ng-template>

                    <app-dossier-medicale-create-medecin></app-dossier-medicale-create-medecin>



    </p-dialog>
