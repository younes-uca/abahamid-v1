        <p-dialog [(visible)]="createBiologieDialog" [style]="{width: '70vw'}"
                header="Biologie" [modal]="true"
                styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">


            <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="Biologie">
                        <div class="p-grid">

                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="1">Date biologie<span style="color: red;">*</span></label>
                                            <p-calendar id="1"
                                                        placeholder="Date biologie"  [(ngModel)]="selectedBiologie.dateBiologie"
                                                    dateFormat="{{dateFormat}}" [ngClass]="{'ng-invalid ng-dirty' : !validBiologieDateBiologie}"  >
                                            </p-calendar>
                                            <small class='p-error' *ngIf='!validBiologieDateBiologie'>DateBiologie est obligatoire.</small>
                                        </div>

                                        <div class="p-field p-col-11 p-md-5">
                                            <label for="2">Examen<span style="color: red;">*</span></label>
                                            <p-dropdown [options]="examens" [(ngModel)]="selectedBiologie.examenVo"
                                                    id="2" [filter]="true" filterMatchMode="contains"
                                                    [showClear]="true"
                                                    optionLabel="libelle"
                                                    placeholder="Examen" [ngClass]="{'ng-invalid ng-dirty' : !validBiologieExamen}"  >
                                            </p-dropdown>
                                            <small class='p-error' *ngIf='!validBiologieExamen'>Examen est obligatoire.</small>
                                        </div>
                                        <div class="p-col-1">
                                            <label></label>
                                            <button pButton pRipple type="button"
                                                    icon="pi pi-plus"   (click)="openCreateexamen('examen')"
                                                    class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>
                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="3">Resultat<span style="color: red;">*</span></label>
                                            <input class="p-mb-2 p-mr-2" type="text" pInputText
                                                   placeholder="Resultat"
                                                   id="3" [(ngModel)]="selectedBiologie.resultat"
                                                    [ngClass]="{'ng-invalid ng-dirty' : !validBiologieResultat}"  />
                                            <small class='p-error' *ngIf='!validBiologieResultat'>Resultat est obligatoire.</small>
                                        </div>



                                        <div class="p-field p-col-11 p-md-5">
                                            <label for="4">Dossier medicale<span style="color: red;">*</span></label>
                                            <p-dropdown [options]="dossierMedicales" [(ngModel)]="selectedBiologie.dossierMedicaleVo"
                                                    id="4" [filter]="true" filterMatchMode="contains"
                                                    [showClear]="true"
                                                    optionLabel="ref"
                                                    placeholder="Dossier medicale" [ngClass]="{'ng-invalid ng-dirty' : !validBiologieDossierMedicale}"  >
                                            </p-dropdown>
                                            <small class='p-error' *ngIf='!validBiologieDossierMedicale'>DossierMedicale est obligatoire.</small>
                                        </div>
                                        <div class="p-col-1">
                                            <label></label>
                                            <button pButton pRipple type="button"
                                                    icon="pi pi-plus"   (click)="openCreatedossierMedicale('dossierMedicale')"
                                                    class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>
                        </div>
                    </p-tabPanel>

                </p-tabView>

            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="p-grid">
                        <div>
                            <button pButton pRipple label="Annuler" icon="pi pi-times"
                                    class="p-button-text" (click)="hideCreateDialog()"></button>
                        </div>
                    <div>
                        <button pButton pRipple label="Valider" icon="pi pi-check" style="margin:10px" (click)="save()"></button>
                    </div>
                </div>
            </ng-template>

                    <app-examen-create-etudiant></app-examen-create-etudiant>
                    <app-dossier-medicale-create-etudiant></app-dossier-medicale-create-etudiant>


    </p-dialog>
