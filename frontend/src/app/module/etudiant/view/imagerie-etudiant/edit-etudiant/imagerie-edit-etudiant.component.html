
        <p-dialog [(visible)]="editImagerieDialog" [style]="{width: '70vw'}"
                header="Imagerie" [modal]="true"
                styleClass="p-fluid">

            <ng-template pTemplate="content">
                <p-tabView>
                    <p-tabPanel header="Imagerie">
                        <div class="p-grid">

                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="1">Date imagerie</label>
                                            <p-calendar id="1"
                                                        placeholder="Date imagerie"  [(ngModel)]="selectedImagerie.dateImagerie"
                                                    dateFormat="{{dateFormat}}"></p-calendar>
                                        </div>

                                        <div class="p-field p-col-12 p-md-5">
                                            <label for="2">Type image</label>
                                            <p-dropdown [options]="typeImages" [(ngModel)]="selectedImagerie.typeImageVo"
                                                    id="2" [filter]="true" filterMatchMode="contains"
                                                    [showClear]="true"
                                                    optionLabel="libelle"
                                                    placeholder="Type image">
                                            </p-dropdown>
                                        </div>
                                        <div class="p-field p-col-12 p-md-1">
                                            <label></label>
                                            <button pButton pRipple type="button"
                                                    icon="pi pi-plus"   (click)="openCreatetypeImage('typeImage')"
                                                    class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>

                                        <div class="p-field p-col-12 p-md-5">
                                            <label for="3">Phase image</label>
                                            <p-dropdown [options]="phaseImages" [(ngModel)]="selectedImagerie.phaseImageVo"
                                                    id="3" [filter]="true" filterMatchMode="contains"
                                                    [showClear]="true"
                                                    optionLabel="libelle"
                                                    placeholder="Phase image">
                                            </p-dropdown>
                                        </div>
                                        <div class="p-field p-col-12 p-md-1">
                                            <label></label>
                                            <button pButton pRipple type="button"
                                                    icon="pi pi-plus"   (click)="openCreatephaseImage('phaseImage')"
                                                    class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>

                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="4">Image scan</label>
                                            <input class="p-mb-2 p-mr-2" type="text" pInputText
                                                   placeholder="Image scan"
                                                   id="4" [(ngModel)]="selectedImagerie.imageScan"
                                                   />
                                        </div>



                                        <div class="p-field p-col-12 p-md-6">
                                            <label for="5">Commanetaire</label>
                                            <textarea id="5" pInputTextarea rows="5" cols="30"
                                                      placeholder="Commanetaire"  [(ngModel)]="selectedImagerie.commanetaire"
                                            ></textarea>
                                        </div>

                                        <div class="p-field p-col-12 p-md-5">
                                            <label for="6">Dossier medicale</label>
                                            <p-dropdown [options]="dossierMedicales" [(ngModel)]="selectedImagerie.dossierMedicaleVo"
                                                    id="6" [filter]="true" filterMatchMode="contains"
                                                    [showClear]="true"
                                                    optionLabel="ref"
                                                    placeholder="Dossier medicale">
                                            </p-dropdown>
                                        </div>
                                        <div class="p-field p-col-12 p-md-1">
                                            <label></label>
                                            <button pButton pRipple type="button"
                                                    icon="pi pi-plus"   (click)="openCreatedossierMedicale('dossierMedicale')"
                                                    class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>

                        </div>
                    </p-tabPanel>

                </p-tabView>

            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="p-grid">
                        <div>
                            <button pButton pRipple label="Annuler" icon="pi pi-times"
                                    class="p-button-text" (click)="hideEditDialog()"></button>
                        </div>
                    <div>
                        <button pButton pRipple label="Valider" icon="pi pi-check"  style="margin:10px" (click)="edit()"></button>
                    </div>
                </div>
            </ng-template>

                    <app-type-image-create-etudiant></app-type-image-create-etudiant>
                    <app-phase-image-create-etudiant></app-phase-image-create-etudiant>
                    <app-dossier-medicale-create-etudiant></app-dossier-medicale-create-etudiant>



    </p-dialog>
