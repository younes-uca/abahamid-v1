
<p-dialog [(visible)]="viewDiagnosticDialog" [style]="{width: '70vw'}"
        header="Diagnostic" [modal]="true"
        styleClass="p-fluid">

    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="Diagnostic">
                <div class="p-grid">

                                <div class="p-field p-col-12 p-md-6">
                                    <label for="1">Date diagnostic</label>
                                    <p-calendar id="1" [disabled]="true"
                                                placeholder="Date diagnostic"  [(ngModel)]="selectedDiagnostic.dateDiagnostic"
                                            dateFormat="{{dateFormat}}"></p-calendar>
                                </div>

                                <div class="p-field p-col-12 p-md-6">
                                    <label for="2">Diag</label>
                                    <textarea id="2" pInputTextarea rows="5" cols="30"
                                              placeholder="Diag"  [(ngModel)]="selectedDiagnostic.diag"
                                    ></textarea>
                                </div>

                                <div class="p-field p-col-12 p-md-6">
                                    <label for="3">Dossier medicale</label>
                                    <p-dropdown [options]="dossierMedicales" [(ngModel)]="selectedDiagnostic.dossierMedicaleVo"
                                            id="3" [filter]="true" filterMatchMode="contains"
                                            [showClear]="true" [disabled]="true"
                                            optionLabel="ref"
                                            placeholder="Dossier medicale">
                                    </p-dropdown>
                                </div>


                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="p-grid">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times"
                        class="p-button-text" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>

            <app-dossier-medicale-create-admin></app-dossier-medicale-create-admin>



</p-dialog>
